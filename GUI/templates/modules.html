{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

  {% if not modules %}
    <div class="alert alert-info text-center">
      No module found.<br>
      <a href="/project/{{ project_name }}/browse/" class="btn btn-primary mt-2">
        Return to Project
      </a>
    </div>
  {% else %}
    <div class="row">
      {% for module in modules %}
        <div class="col-md-4 mb-3">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">{{ module }}</h5>
              <a href="/project/{{project_name}}/{{ module }}/" class="btn btn-outline-primary mt-3">
                Open
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}

</div>
{% endblock %}
