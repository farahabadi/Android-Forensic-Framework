{% extends "base.html" %}
{% block content %}
<div class="card mt-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <span><i class="bi bi-file-earmark-text"></i> {{ filename }}</span>
        <a href="{% url 'browse_project' project_name=project subpath=subpath %}" class="btn btn-outline-light btn-sm" download>
            <i class="bi bi-download"></i> Download
        </a>
    </div>
    <div class="card-body bg-light">
        <pre class="bg-white border rounded p-3 font-monospace" style="white-space: pre-wrap; max-height: 60vh; overflow:auto;">{{ content|escape }}</pre>
    </div>
    <div class="card-footer text-muted small">
        File path: {{ subpath }}
    </div>
</div>
<a class="btn btn-secondary mt-3" href="{% url 'browse_project' project_name=project subpath=parent_subpath %}">
    <i class="bi bi-arrow-left"></i> Back
</a>
{% endblock %}
