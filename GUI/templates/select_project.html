{# templates/select_project.html #}

<!DOCTYPE html>
<html>
<head>
    <title>Select Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 500px;">
        <!-- Select Project Card -->
        <div class="card mb-4">
            <div class="card-header text-center">
                <h4>Select a Project to Browse</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Browse Project</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Create Project Card -->
        <div class="card">
            <div class="card-header text-center">
                <h5>Or Create a New Project</h5>
            </div>
            <div class="card-body">
                <div class="d-grid">
                    <button onclick="window.location.href='/create_project/'" class="btn btn-primary">Create Project</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
